<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for item in item_list %}
        <ul>
            <li>
                 <a href="{% url 'detail' item.id %}"><h2>{{item.id}}--{{item.item_name}}</h2></a>
                    <!-- href="{% url 'detail' item.id %}" =====> href="food/{{item.id}}"  -->
                    <!-- detail in {% url 'detail' item.id %} =====> path("<int:item_id>/" , views.detail , name="detail") name in path -->
            </li>
        </ul>
    {% endfor %}
</body>
</html>
